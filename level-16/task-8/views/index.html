<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Product API Frontend</title>
    <link rel="stylesheet" href="/style.css">
</head>
<body>
    <div class="container">
        <h1>Product API Demo</h1>
        <p>This is a simple frontend to interact with the Product RESTful API.</p>
        <p>Use Postman or your browser's console for full CRUD operations.</p>
        <p>Sample endpoints:</p>
        <ul>
            <li><code>GET /products</code></li>
            <li><code>GET /products/:id</code></li>
            <li><code>POST /products</code></li>
            <li><code>PUT /products/:id</code></li>
            <li><code>DELETE /products/:id</code></li>
        </ul>
    </div>
</body>
</html>
